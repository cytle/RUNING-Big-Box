<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>2D</title>
<script src="jquery-1.9.0.min.js"></script>
<style type="text/css">
	body{
		perspective:500px;
		-moz-perspective:500px;
		-webkit-perspective:500px;
	}
	.box{
		margin:0px auto;
		width:450px;
		height:450px;
		border:1px solid #ccc;
		-moz-transform-style:preserve-3d;
		-moz-transform-origin:50% 50% 75px;
		-moz-backface-visibility:visiable;
		-webkit-transform-style:preserve-3d;
		-webkit-transform-origin:50% 50% 75px;
		-webkit-backface-visibility:visiable;
	}
	ul li{
		position:absolute;
		list-style:none;
		width:150px;
		height:150px;
		line-height:150px;
		text-align:center;
		font-size:24px;
	}
	li:nth-of-type(1){
		top:0px;
		left:150px;
		background:red;
		-moz-transform-origin:bottom;
		-moz-transform:rotateX(-90deg);
		-webkit-transform-origin:bottom;
		-webkit-transform:rotateX(-90deg);
	}
	li:nth-of-type(2){
		top:150px;
		left:150px;
		background:orange;
	}
	li:nth-of-type(3){
		top:300px;
		left:150px;
		background:rgb(255,192,203);
		-moz-transform-origin:top;
		-moz-transform:rotateX(90deg);
		-webkit-transform-origin:top;
		-webkit-transform:rotateX(90deg);
	}
	li:nth-of-type(4){
		top:150px;
		left:0px;
		background:green;
		-moz-transform-origin:right;
		-moz-transform:rotateY(90deg);
		-webkit-transform-origin:right;
		-webkit-transform:rotateY(90deg);
	}
	li:nth-of-type(5){
		top:150px;
		left:300px;
		background:#abcdef;
		-moz-transform-origin:left;
		-moz-transform:rotateY(-90deg);
		-webkit-transform-origin:left;
		-webkit-transform:rotateY(-90deg);
	}
	li:nth-of-type(6){
		top:150px;
		left:150px;
		background:#999;
		-moz-transform:translateZ(150px);
		-webkit-transform:translateZ(150px);
	}
</style>
<script type="text/javascript">
	$(function(){


		var interval,running3d;
		var a=0;
		var ss=1;
		$(".box li").click(function(){
			$(this).data('id');

			rotate(1,1,0,45);
		});
		function rotate(x,y,z,angle){

			var box=$('.box')[0];
			var i = Math.ceil(angle/5);
			var t=angle/i;
			interval=setInterval(function(){
				
				if(i<=1){
					running3d=false;
					clearInterval(interval);
				}
				i--;
				running3d=true;
				a+=t;
				setCss3(box,{transform:"rotate3d("+x+","+y+","+z+","+a+"deg)"})
			},30)
		}
		function setCss3(obj,attrObj) {
			
			for (var i in attrObj) {
				var newi=i;
				if(newi.indexOf("-")>0){
					var num=newi.indexOf("-");
					newi=newi.replace(newi.substr(num,2),newi.substr(num+1,1).toUpperCase());
				}
				obj.style[newi]=attrObj[i];
				newi=newi.replace(newi.charAt(0),newi.charAt(0).toUpperCase());
				obj.style["webkit"+newi]=attrObj[i];
				obj.style["moz"+newi]=attrObj[i];
				obj.style["o"+newi]=attrObj[i];
				obj.style["ms"+newi]=attrObj[i];
			}
		}

	})
</script>
</head>
<body>
	<div  class="box">
		<ul>
			<li data-id=1>1</li>
			<li data-id=2>2</li>
			<li data-id=3>3</li>
			<li data-id=4>4</li>
			<li data-id=5>5</li>
			<li data-id=6>6</li>
		</ul>
	</div>

</body>
</html>
